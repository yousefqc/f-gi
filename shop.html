<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل بطولة 1320</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      overflow-x: hidden;
      color: white;
    }
    /* الخلفية المغبشة */
    .bg {
      background-image: url('https://www.raed.net/img?id=1376733');
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      transform: scale(1.1);
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -2;
      animation: zoomSlow 20s infinite alternate;
    }
    @keyframes zoomSlow {
      from { transform: scale(1.1); }
      to { transform: scale(1.2); }
    }
    .overlay {
      background: rgba(0,0,0,0.7);
      min-height: 100vh;
      padding: 30px;
      z-index: 1;
      position: relative;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 180px;
    }
    .car-img {
      display: block;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffe7;
    }
    .countdown {
      text-align: center;
      font-size: 28px;
      margin: 30px 0;
      color: #00ffe7;
    }
    .form-box {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffe7;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="checkbox"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #222;
      color: white;
      margin-bottom: 15px;
    }
    .checkbox {
      display: flex;
      align-items: center;
    }
    .checkbox input {
      width: auto;
      margin-left: 10px;
    }
    .submit-btn {
      width: 100%;
      padding: 15px;
      background: #00ffe7;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #00cbbf;
    }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="overlay">
    <!-- اللوقو -->
    <div class="logo">
      <img src="https://www.raed.net/img?id=1376743" alt="لوقو البطولة" />
    </div>

    <!-- صورة السيارة -->
    <img src="https://www.raed.net/img?id=1376735" alt="سيارة البطولة" class="car-img" />

    <!-- عبارة البطولة -->
<div class="countdown" id="countdown">بطولة باجر ساعة 10.30 مساءً</div>


    <!-- النموذج -->
    <form class="form-box" id="regForm">
      <label>اليوزر دسكورد</label>
      <input type="text" name="discordUser" required />

      <label>الاسم بل لعبه</label>
      <input type="text" name="gameName" required />

      <label>السيارة المشاركة</label>
      <input type="text" name="car" required />

      <div class="checkbox">
        <input type="checkbox" name="agree" required />
        <label>أوافق على <a href="#" style="color:#00ffe7;">الشروط والأحكام</a></label>
      </div>

      <button class="submit-btn" type="submit">تسجيل</button>
    </form>
  </div>

  <script>
    // ارسال التسجيل إلى Webhook ديسكورد + تنبيه المستخدم
    const form = document.getElementById("regForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const discordUser = form.querySelector('input[name="discordUser"]').value;
      const gameName = form.querySelector('input[name="gameName"]').value;
      const car = form.querySelector('input[name="car"]').value;

      const message = {
        content: `📥 تسجيل جديد في البطولة:\n🔸 اليوزر دسكورد: **${discordUser}**\n🔸 الاسم بل لعبه: **${gameName}**\n🚗 السيارة: **${car}**`
      };

      fetch("https://discord.com/api/webhooks/1391857815001366599/rI-9SwcAPDnKzQa4O2I_S9GXEnpynJJGkTAgotWknQJmOfIubZo0paM_pPb3xN66vMPk", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(message)
      })
      .then(() => {
        alert("✅ تم تسجيلك! شكراً لك.");
      })
      .catch(() => {
        alert("🚨 حدث خطأ حاول مرة ثانية.");
      });
    });
  </script>

</body>
</html>
